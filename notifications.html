<main class="main-content">
    <header class="top-bar">
        <h2 class="page-title">通知中心</h2>
        <button class="btn btn--sm btn--outline">全部标记为已读</button>
    </header>

    <div class="notification-list">
        <div class="notification-item notification-item--unread">
            <div class="notification-icon notification-icon--alert">!</div>
            <div class="notification-content">
                <p class="notification-text"><strong>任务提醒：</strong> 您有一个关于“ABC公司”的跟进任务即将到期。</p>
                <span class="notification-time">10 分钟前</span>
            </div>
            <button class="btn-check" title="标为已读">✓</button>
        </div>

        <div class="notification-item">
            <div class="notification-icon notification-icon--info">i</div>
            <div class="notification-content">
                <p class="notification-text"><strong>李经理</strong> 分配了一个新的线索给您。</p>
                <span class="notification-time">2 小时前</span>
            </div>
        </div>
    </div>
</main>
